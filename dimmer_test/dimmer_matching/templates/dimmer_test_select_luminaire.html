<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Luminaire</title>
</head>
<body>
    <h1>Select Luminaire</h1>
    <form method="POST">
        {% csrf_token %}
        <select name="selected_luminaire">
            {% for luminaire in luminaires %}
                <option value="{{ luminaire.id }}">{{ luminaire.product_name }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="select_luminaire">Next</button>
    </form>
</body>
</html>

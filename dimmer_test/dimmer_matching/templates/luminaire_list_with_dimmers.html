<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminaires List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Luminaires and Their Compatible Dimmers</h1>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Luminaire Name</th>
                <th>Compatible Dimmers</th>
            </tr>
        </thead>
        <tbody>
            {% for item in luminaire_data %}
            <tr>
                <td>{{ item.luminaire.product_name }}</td>
                <td>
                    <a href="{{ item.dimmer_link }}" class="btn btn-primary">
                        {% if 'add-compatibility' in item.dimmer_link %}
                            Add Compatibility
                        {% else %}
                            View Compatible Dimmers
                        {% endif %}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'compatibility_list' %}" class="btn btn-secondary">Back to Compatibility List</a>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
